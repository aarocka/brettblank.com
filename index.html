<!DOCTYPE html>
<html>
  <head>
    <title>Full-Screen Video</title>
    <style>
      html, body, video {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>YOU JUST GOT TROLLED</h1>
    <video id="myVideo" muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
    <script>
      var video = document.getElementById("myVideo");
      document.addEventListener("visibilitychange", function() {
        if (!document.hidden) {
          video.play();
        }
      });
    </script>
  </body>
</html>
